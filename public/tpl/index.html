<style>
    .swiper-container{
        height: 200px;
        overflow: hidden;
    }
</style>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">首页</h1>
</header>
<div class="mui-content">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/1.jpg" alt="" style="width: 100%">
            </div>
            <div class="swiper-slide">
                <img src="img/22134535N-7.jpg" alt="" style="width: 100%">
            </div>
            <div class="swiper-slide">
                <img src="img/7_033022154495B.jpg" alt="" style="width: 100%">
            </div>
            <div class="swiper-slide">
                <img src="img/7-15020Q15059.jpg" alt="" style="width: 100%">
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell" ng-repeat="item in data">
            <a href="#!/show/{{item.id}}" class="mui-navigate-right">
                {{item.title}}
            </a>
        </li>
    </ul>
</div>
