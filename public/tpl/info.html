<style>
    <!--动画-->
    .view-animate {
        transition:left ease 1s;
    }
    .view-animate.ng-enter, .view-animate.ng-leave {
        width:100%;
        position:absolute;
        left:0;

    }
    .view-animate.ng-enter {
        left: 100%;
    }
    .view-animate.ng-enter.ng-enter-active {
        left: 0;
    }
    .view-animate.ng-leave.ng-leave-active {
        left:-100%;
    }
    /*样式*/
    input[type=search]{
        margin-bottom: 0;
    }
     .mui-navigate-right:after, .mui-push-right:after {
         right: 15px;
         content: '';
     }
     li{
         list-style: none;
         border: none;
     }
    .mui-table-view-cell>a:not(.mui-btn) {
        padding: 11px 15px;
        width: 100%;

    }
    .firstname{
        display: inline-block;
        width: 35px;height: 35px;
        background: #00aff0;
        margin: 5px;
        line-height: 35px;
        text-align: center;
        color: #fff;
    }
    .mui-table-view-cell.ng-scope {
        border-bottom: 1px solid #c8c7cc;
    }
    .mui-table-view-cell:after {
        height: 0;
    }
    .mui-table-view:before {
        height:0;
    }
    .name-wrap{
        width: 100%;height: 300px;background: #00aff0;position: relative;
    }
    .name-wrap>div{
       position: absolute;
        bottom: 30px;
        left:20px;
        color: #fff;
        font-size: 24px;
    }
    .mui-icon{
        width: 30px;text-align: center;line-height: 30px;
        margin-right: 10px;
        height: 30px;background: #00aff0;color: #fff;border-radius: 50%;
    }
</style>


<div ng-controller="info" style="margin-bottom: 50px;">
    <div class="name-wrap">
        <div>{{name}}</div>
        <div></div>
    </div>
    <ul id="OA_task_2" class="mui-table-view">
        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                <div class="mui-table-cell flag">
                    <span class="mui-icon mui-icon-phone"></span>
                    <span>{{phone}}</span>
                </div>
            </div>
        </li>
        <li style="background: #efeff4;width: 100%;height: 5px"></li>
        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                <div class="mui-table-cell flag">
                    <span class="mui-icon mui-icon-email"></span>
                    <span>{{email}}</span>
                </div>
            </div>
        </li>
    </ul>
</div>
